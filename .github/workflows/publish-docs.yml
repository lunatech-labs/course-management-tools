name: Publish Docs
on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "website/**"
      - "images/**"

permissions:
  pages: write

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11 

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Publish docs to Github Pages ðŸš€
        env:
          GITHUB_DEPLOY_KEY: ${{secrets.GH_DEPLOY_KEY}}
        run: sbt "docs/docusaurusPublishGhpages"